<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Lista de produstos</h1>
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <input
          type="text"
          class="form-control"
          id="categoria"
          placeholder="ingrese categoria"
        />
      </div>
      <div class="form-group">
        <label for="minExistencia">existencias mayores a :</label>
        <input
          type="text"
          class="form-control"
          id="minExistencia"
          placeholder="ingrese existencia mayores a "
        />
      </div>

      <button id="generarReporte" class="btn btn-primary mt-2">
        Generar Reporte
      </button>
      <div id="productos" class="mt-4"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/productos")
          .then((response) => response.json())
          .then((productos) => {
            const productosDiv = document.getElementById("productos");
            productos.forEach((producto) => {
              const productoDiv = document.createElement("div");
              productoDiv.classList.add("producto");

              const productoImg = document.createElement("img");
              productoImg.src = `/uploads/${producto.imagen}`;
              productoImg.alt = producto.producto;
              productoDiv.appendChild(productoImg);

              const productoInfo = document.createElement("div");
              productoInfo.classList.add("producto-info");
              productoInfo.innerHTML = `
                            <h2>${producto.producto}</h2>
                            <p>Categor√≠a: ${producto.categoria}</p>
                            <p>Existencia: ${producto.existencia}</p>
                            <p>Precio: $${producto.precio.toFixed(2)}</p>
                        `;
              productoDiv.appendChild(productoInfo);

              productosDiv.appendChild(productoDiv);
            });
          })
          .catch((error) => console.error("Error:", error));

        document
          .getElementById("generarReporte")
          .addEventListener("click", function () {
            const categoria = document.getElementById("categoria").value;
            const minExistencia =
              document.getElementById("minExistencia").value;
            const queryParams = new URLSearchParams();

            if (categoria) {
              queryParams.append("categoria", categoria);
            }
            if (minExistencia) {
              queryParams.append("minExistencia", minExistencia);
            }

            fetch(`/api/productos/reporte?${queryParams.toString()}`)
              .then((res) => res.blob())
              .then((blob) => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `Reporte_Productos_${new Date().toLocaleDateString()}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
              })
              .catch((error) => console.error("Error", error));
          });
      });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
